<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Static Template</title>
  </head>
  <body class="page">
      <div></div>
      <div class="form_box">
          <form>
              <h1>Say Hello!</h1>

              <div class="form_input">
                <label>
                  <div>Your Name</div>
                  <input class="name" type="text" />
                </label>
              </div>

              <div class="form_input">
                <label>
                  <div>Email</div>
                  <input class="email" type="text" />
                </label>
              </div>

              <div class="form_input">
                <label>
                  <div>Needed Services</div>
                  <select class="select">
                      <option>HTML</option>
                      <option>CSS</option>
                      <option>JAVASCRIPT</option>
                  </select>
                </label>
              </div>

              <div class="form_input">
                <label>
                  <div>Select Budget</div>
                  <select class="select">
                      <option>< $5000</option>
                      <option>$5000 - $10000</option>
                      <option>> $10000</option>
                  </select>
                </label>
              </div>

              <div class="form_input">
                  <div>Message</div>
                  <textarea class="textarea">Type message here...</textarea>
              </div>

              <div class="form_submit">
                <button type="submit" class="button">
                  Submit Form
                </button>
              </div>

          </form>
      </div>
      <div></div>
  </body>
</html>
